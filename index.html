<head>

  <link rel="stylesheet" href="style/body/gradientFlow.css">
  <link rel="stylesheet" href="style/a.css">

<body>
    <!-- 左侧导航栏容器 -->

      <div id="sidebar-trigger"></div> <!-- 触发区域 -->

    </div>
    <div class="icon-container">
      <a class="icon-link" href="https://www.bilibili.com/" target="_blank">
        <img src="static/img/bilibili.png" alt="Gradient Background">
      </a>
      <a class="icon-link" href="https://leetcode.cn/problemset/" target="_blank">
