<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Leviatist</title>
  <link rel="icon" href="static/icon/0001.ico" type="x-icon">
  <link rel="stylesheet" href="style/semantic/a.css">
  <link rel="stylesheet" href="style/semantic/h1.css">
  <link rel="stylesheet" href="style/layout/flexbox.css">
  <link rel="stylesheet" href="style/sidebar/sidebar.css">
  <link rel="stylesheet" href="style/body/gradientFlow.css">
  <link rel="stylesheet" href="style/block/icon_container.css">
  <link rel="stylesheet" href="style/block/search_container.css">
</head>
<body>
  <!-- 左侧导航栏容器 -->
  <div id="sidebar-container">
    <div id="sidebar-trigger"></div> <!-- 触发区域 -->
    <div id="sidebar">
      <a href="zones/test/test.html">测试页面</a>
    </div>
  </div>
  <main>
    <h1>Welcome to Leviatist's profile</h1>
    <!-- 搜索框容器 -->
    <div class="search-container">
      <div class="engine-switch">
        <button class="engine-btn active" data-engine="bing">Bing</button>
        <button class="engine-btn" data-engine="google">Google</button>
      </div>
      <form id="search-form" action="https://www.bing.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="搜索..." class="search-input">
        <button type="submit" class="search-button">搜索</button>
      </form>
    </div>
    <div class="icon-container">
      <a class="icon-link" href="https://www.bilibili.com/" target="_blank">
        <img src="static/img/bilibili.png" alt="Gradient Background">
      </a>
      <a class="icon-link" href="https://leetcode.cn/problemset/" target="_blank">
        <img src="static/img/leetcode.png" alt="Gradient Background">
      </a>
      <a class="icon-link" href="https://yuanbao.tencent.com/chat/" target="_blank">
        <img src="static/img/yuanbao.png" alt="Gradient Background">
      </a>
    </div>
    <script src="script/search.js"></script>
  </main>
  <footer>
    <p>© 2025 Leviatist. All rights reserved.</p>
  </footer>
</body>
</html>
