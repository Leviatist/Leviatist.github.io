<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Leviatist</title>
  <link rel="icon" href="static/icon/0000.ico" type="x-icon">
  <link rel="stylesheet" href="style/body/gradientFlow.css">
  <link rel="stylesheet" href="style/a.css">
  <link rel="stylesheet" href="style/block/icon_container.css">
  <link rel="stylesheet" href="style/block/search_container.css">
  <link rel="stylesheet" href="style/layout/flexbox.css">
  <link rel="stylesheet" href="style/h1/h1.css">
</head>
<main>
  <h1>Welcome to Leviatist's profile</h1>
  <!-- 搜索框容器 -->
  <div class="search-container">
    <div class="engine-switch">
      <button class="engine-btn active" data-engine="google">Google</button>
      <button class="engine-btn" data-engine="bing">Bing</button>
    </div>
    <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="搜索..." class="search-input">
      <button type="submit" class="search-button">搜索</button>
    </form>
  </div>
  <div class="icon-container">
    <a class="icon-link" href="https://www.bilibili.com/" target="_blank">
      <img src="static/img/bilibili.png" alt="Gradient Background">
    </a>
    <a class="icon-link" href="https://leetcode.cn/problemset/" target="_blank">
      <img src="static/img/leetcode.png" alt="Gradient Background">
    </a>
  </div>
  <script src="script/search.js"></script>
</main>
<footer>
  <p>© 2025 Leviatist. All rights reserved.</p>
</footer>
</html>
